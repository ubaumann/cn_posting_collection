name: IPv6 Routing Enabled?
url: https://$DEVICE/restconf/data/Cisco-IOS-XE-native:native/ipv6/unicast-routing
auth:
  type: basic
  basic:
    username: $DEVICE_USER
    password: $DEVICE_PASSWORD
headers:
- name: Accept
  value: application/yang-data+json
- name: Content-Type
  value: application/yang-data+json
options:
  verify_ssl: false
