name: Is Syncing RPC
method: POST
url: https://$DEVICE/restconf/operations/cisco-ia:is-syncing/
auth:
  type: basic
  basic:
    username: $DEVICE_USER
    password: $DEVICE_PASSWORD
headers:
- name: Accept
  value: application/yang-data+json
- name: Content-Type
  value: application/yang-data+json
options:
  verify_ssl: false
