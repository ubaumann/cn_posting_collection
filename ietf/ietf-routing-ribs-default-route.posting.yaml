name: Routing State RIB Default Route
url: https://$DEVICE/restconf/data/ietf-routing:routing-state/routing-instance=Mgmt-vrf/ribs/rib=ipv4-default/routes/route=0.0.0.0%2F0/next-hop/
auth:
  type: basic
  basic:
    username: $DEVICE_USER
    password: $DEVICE_PASSWORD
headers:
- name: Accept
  value: application/yang-data+json
- name: Content-Type
  value: application/yang-data+json
options:
  verify_ssl: false
